<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fiche de {{ client.nom }}</title>
    <style>
        body { font-family: sans-serif; margin: 40px; line-height: 1.6; }
        .card { border: 1px solid #ddd; padding: 20px; border-radius: 8px; max-width: 400px; box-shadow: 2px 2px 10px #eee; }
        h1 { color: #2c3e50; }
        .label { font-weight: bold; color: #7f8c8d; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Fiche Client</h1>
        <hr>
        <p><span class="label">Nom :</span> {{ client.nom }}</p>
        <p><span class="label">ID Client :</span> #{{ client.id }}</p>
        
        {# Adaptez les noms ci-dessous selon les colonnes de votre table SQLite #}
        {% if client.email %}
            <p><span class="label">Email :</span> {{ client.email }}</p>
        {% endif %}
        
        <a href="/">Retour Ã  l'accueil</a>
    </div>

</body>
</html>
