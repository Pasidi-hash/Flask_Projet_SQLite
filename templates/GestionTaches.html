<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestionnaire de Tâches</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; display: flex; }
        .sidebar { width: 250px; background: #1e293b; color: white; height: 100vh; padding: 25px; position: fixed; }
        .main { margin-left: 280px; padding: 40px; width: calc(100% - 280px); }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 25px; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn-add { background: #4f46e5; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; border-bottom: 2px solid #f0f2f5; color: #64748b; }
        td { padding: 15px; border-bottom: 1px solid #f0f2f5; }
        .status-done { color: #10b981; font-weight: bold; }
        .btn-action { margin-right: 10px; text-decoration: none; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>TaskMaster</h2>
        <p><a href="/Gestionnaire" style="color:white; text-decoration:none;"><i class="fas fa-list"></i> Mes Tâches</a></p>
    </div>

    <div class="main">
        <div class="card">
            <h3><i class="fas fa-plus"></i> Nouvelle Tâche</h3>
            <form action="/enregistrer_tache" method="POST">
                <input type="text" name="titre" placeholder="Titre (ex: Projet IT)" required>
                <textarea name="description" placeholder="Description détaillée..." required></textarea>
                <input type="date" name="dateEcheance" required>
                <button type="submit" class="btn-add">Ajouter la tâche</button>
            </form>
        </div>

        <div class="card">
            <h3><i class="fas fa-tasks"></i> Liste des tâches</h3>
            <table>
                <thead>
                    <tr>
                        <th>Titre</th>
                        <th>Description</th>
                        <th>Échéance</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for tache in taches %}
                    <tr>
                        <td><strong>{{ tache['titre'] }}</strong></td>
                        <td>{{ tache['description'] }}</td>
                        <td>{{ tache['dateEcheance'] }}</td>
                        <td>
                            {% if tache['statut'] == 1 %}
                                <span class="status-done">Terminée</span>
                            {% else %}
                                <span style="color:#f59e0b">En cours</span>
                            {% endif %}
                        </td>
                        <td>
                            <a href="/terminer/{{ tache['id'] }}" class="btn-action" style="color:#10b981" title="Terminer"><i class="fas fa-check-circle"></i></a>
                            <a href="/supprimer/{{ tache['id'] }}" class="btn-action" style="color:#ef4444" title="Supprimer" onclick="return confirm('Supprimer ?')"><i class="fas fa-trash"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
