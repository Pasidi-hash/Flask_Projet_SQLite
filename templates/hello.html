<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion Biblioth√®que - Interface Pro</title>
    <style>
        /* Couleurs : Noir (#1a1a1a), Gris (#f0f2f5 / #6c757d), Bleu (#007bff) */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            line-height: 1.6; 
            max-width: 900px; 
            margin: auto; 
            padding: 30px; 
            background-color: #f0f2f5; /* Fond gris tr√®s clair */
            color: #1a1a1a; /* Texte noir */
        }

        h1 { 
            color: #1a1a1a; 
            text-align: left; 
            border-left: 5px solid #0056b3; 
            padding-left: 15px;
            margin-bottom: 30px;
        }

        section { 
            background: #ffffff; 
            padding: 20px; 
            margin-bottom: 25px; 
            border-radius: 4px; 
            border: 1px solid #dcdcdc; /* Bordure grise */
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); 
        }

        h2 { 
            margin-top: 0; 
            color: #0056b3; /* Bleu profond */
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        .form-group { margin-bottom: 15px; }

        input { 
            padding: 10px; 
            border: 1px solid #ced4da; 
            border-radius: 4px; 
            width: 100%; 
            box-sizing: border-box;
            background-color: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }

        button { 
            background: #1a1a1a; /* Noir */
            color: white; 
            border: none; 
            padding: 10px 20px;
            cursor: pointer; 
            border-radius: 4px; 
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover { background: #333333; }

        .btn-blue { background: #0056b3; } /* Bleu */
        .btn-blue:hover { background: #004494; }

        .btn-delete { background: #6c757d; } /* Gris */
        .btn-delete:hover { background: #5a6268; }

        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 15px;
            background-color: white;
        }

        th { 
            background-color: #1a1a1a; 
            color: white; 
            padding: 12px;
            text-align: left;
        }

        td { 
            padding: 10px; 
            border-bottom: 1px solid #dee2e6; 
            color: #495057; /* Gris fonc√© */
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .stat-card {
            background: #0056b3;
            color: white;
            padding: 15px;
            border-radius: 4px;
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Administration Biblioth√®que</h1>

    <section>
        <h2>üì¶ Gestion des Livres & Stock</h2>
        <div class="form-group">
            <input type="text" placeholder="Titre du livre">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Auteur">
        </div>
        <button class="btn-blue">Enregistrer le livre</button>
        <button class="btn-delete" style="margin-left: 10px;">Supprimer un livre</button>
    </section>

    <section>
        <h2>üîç Recherche & Emprunt</h2>
        <div style="display: flex; gap: 10px;">
            <input type="text" placeholder="Rechercher par titre ou ISBN...">
            <button class="btn-blue" style="width: auto;">Rechercher</button>
        </div>
        <table style="margin-top: 20px;">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Statut</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>L'√âtranger - Camus</td>
                    <td><span style="color: #28a745;">Disponible</span></td>
                    <td><button class="btn-blue" style="padding: 5px 10px; font-size: 0.8em;">Emprunter</button></td>
                </tr>
            </tbody>
        </table>
    </section>

    <section>
        <h2>üë• Gestion des Utilisateurs</h2>
        <div class="form-group">
            <input type="text" placeholder="Nom complet de l'abonn√©">
        </div>
        <button>Ajouter un utilisateur</button>
    </section>

    <div class="stats-container">
        <div class="stat-card">
            <div style="font-size: 0.8em; opacity: 0.8;">Total Livres</div>
            <div style="font-size: 1.5em; font-weight: bold;">1,240</div>
        </div>
        <div class="stat-card" style="background: #1a1a1a;">
            <div style="font-size: 0.8em; opacity: 0.8;">Emprunts Actifs</div>
            <div style="font-size: 1.5em; font-weight: bold;">42</div>
        </div>
        <div class="stat-card" style="background: #6c757d;">
            <div style="font-size: 0.8em; opacity: 0.8;">Utilisateurs</div>
            <div style="font-size: 1.5em; font-weight: bold;">850</div>
        </div>
    </div>

</body>
</html>
