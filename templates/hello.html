<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion Biblioth√®que</title>
    <style>
        :root {
            --noir: #1a1a1a;
            --gris-fonce: #6c757d;
            --gris-clair: #f0f2f5;
            --bleu: #0056b3;
            --blanc: #ffffff;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--gris-clair); 
            color: var(--noir); 
            margin: 0; padding: 20px; 
        }

        .container { max-width: 1000px; margin: auto; }

        h1 { border-left: 5px solid var(--bleu); padding-left: 15px; margin-bottom: 20px; }

        section { 
            background: var(--blanc); 
            padding: 20px; 
            margin-bottom: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
        }

        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-card { padding: 15px; border-radius: 8px; color: white; text-align: center; }
        .bg-blue { background: var(--bleu); }
        .bg-black { background: var(--noir); }
        .bg-gray { background: var(--gris-fonce); }

        .search-bar { 
            width: 100%; padding: 12px; margin-bottom: 20px;
            border: 2px solid #ddd; border-radius: 25px; font-size: 16px;
        }

        .table-container { max-height: 500px; overflow-y: auto; border: 1px solid #ddd; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { sticky; top: 0; background: var(--noir); color: white; padding: 12px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #eee; }
        tr:hover { background-color: #f8f9fa; }

        .tag { padding: 4px 8px; border-radius: 4px; font-size: 0.8em; font-weight: bold; }
        .tag-livre { background: #e3f2fd; color: #0056b3; }
        .tag-manga { background: #f3e5f5; color: #7b1fa2; }
    </style>
</head>
<body>

<div class="container">
    <h1>üìö Syst√®me de Gestion Massive</h1>

    <div class="stats-grid">
        <div class="stat-card bg-blue"><h3>300</h3><p>Livres</p></div>
        <div class="stat-card bg-black"><h3>300</h3><p>Mangas</p></div>
        <div class="stat-card bg-gray"><h3>600</h3><p>Total Articles</p></div>
    </div>

    <section>
        <h2>üîç Inventaire Complet</h2>
        <input type="text" id="searchInput" class="search-bar" placeholder="Rechercher un titre, un auteur ou un genre (ex: Manga)..." onkeyup="filterTable()">
        
        <div class="table-container">
            <table id="libTable">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Titre</th>
                        <th>Auteur / Mangaka</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </section>
</div>

<script>
    const tableBody = document.getElementById('tableBody');
    const data = [];

    // G√©n√©ration automatique des 300 Livres
    for (let i = 1; i <= 300; i++) {
        data.push({
            type: 'Livre',
            titre: `Roman Classique Vol.${i}`,
            auteur: `Auteur Anonyme ${i}`,
            class: 'tag-livre'
        });
    }

    // G√©n√©ration automatique des 300 Mangas
    for (let i = 1; i <= 300; i++) {
        data.push({
            type: 'Manga',
            titre: `Adventure Shonen Tome ${i}`,
            auteur: `Mangaka Illustre ${i}`,
            class: 'tag-manga'
        });
    }

    // Fonction pour afficher les donn√©es
    function displayData(items) {
        tableBody.innerHTML = items.map(item => `
            <tr>
                <td><span class="tag ${item.class}">${item.type}</span></td>
                <td><strong>${item.titre}</strong></td>
                <td>${item.auteur}</td>
                <td><button style="cursor:pointer; background:var(--bleu); color:white; border:none; padding:5px 10px; border-radius:4px;">Emprunter</button></td>
            </tr>
        `).join('');
    }

    // Fonction de recherche en temps r√©el
    function filterTable() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = data.filter(item => 
            item.titre.toLowerCase().includes(query) || 
            item.auteur.toLowerCase().includes(query) ||
            item.type.toLowerCase().includes(query)
        );
        displayData(filtered);
    }

    // Initialisation au chargement
    displayData(data);
</script>

</body>
</html>
